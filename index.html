<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>Art de Concevoir</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet" />

  <style>
    :root {
      --vh: 1vh;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      overscroll-behavior: none;
      touch-action: manipulation;
    }

    .scroll-section {
      position: relative;
      height: calc(var(--vh, 1vh) * 100);
      width: 100%;
      overflow: hidden;
    }

    .scroll-panel {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: calc(var(--vh, 1vh) * 100);
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      transition: opacity 1s ease, transform 1s ease;
      pointer-events: auto;
    }

    .scroll-panel.fade-out {
      opacity: 0;
      transform: none;
      pointer-events: none;
    }

    #panel1 { z-index: 30; }
    #panel2 { z-index: 20; }
    #panel3 { z-index: 10; }

    header {
      transition: transform 0.3s ease;
    }
  </style>
</head>

<body class="bg-white text-gray-800 scroll-smooth">
  <!-- Header -->
  <header id="site-header" class="bg-white shadow-md fixed top-0 w-full z-50">
    <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold">Art de Concevoir</h1>
      <nav class="space-x-6 text-sm font-medium">
        <a href="#" class="hover:text-blue-600">Accueil</a>
        <a href="#projets" class="hover:text-blue-600">Projets</a>
        <a href="#a-propos" class="hover:text-blue-600">À propos</a>
        <a href="#contact" class="hover:text-blue-600">Contact</a>
      </nav>
    </div>
  </header>

  <!-- Scroll Sections -->
  <div class="scroll-section" id="section1">
    <div id="panel1" class="scroll-panel" style="background-image: url('Projets/1/images/16.9/1.jpg');">
      <div class="bg-black bg-opacity-60 absolute inset-0"></div>
      <div class="relative z-10 text-center px-6 flex justify-center items-center h-full" data-aos="fade-up">
        <div>
          <h1 class="text-4xl md:text-6xl font-bold mb-4">Plans pour permis</h1>
          <p class="text-lg md:text-xl">Éxecutions des plans pour demande de permis. Membre de l'OTPQ-21474. Technologue en Architecture.</p>
        </div>
      </div>
    </div>
  </div>

  <div class="scroll-section" id="section2">
    <div id="panel2" class="scroll-panel text-white">
      <div class="bg-black bg-opacity-50 absolute inset-0"></div>
      <div class="relative z-10 flex justify-end items-end p-10 md:p-20 max-w-3xl ml-auto text-right h-full" data-aos="fade-up">
        <div>
          <h2 class="text-3xl md:text-4xl font-bold mb-4">Notre Philosophie</h2>
          <p class="text-lg leading-relaxed">Texte d’introduction…</p>
        </div>
      </div>
    </div>
  </div>

  <div class="scroll-section" id="section3">
    <div id="panel3" class="scroll-panel text-white">
      <div class="bg-black bg-opacity-50 absolute inset-0"></div>
      <div class="relative z-10 flex items-start p-10 md:p-20 max-w-3xl" data-aos="fade-up">
        <div>
          <h2 class="text-3xl md:text-4xl font-bold mb-4">Notre Expertise</h2>
          <p class="text-lg leading-relaxed">
            Expérience, projets, champs d’expertise...
          </p>
        </div>
      </div>
    </div>
  </div>

  <!-- True height JS -->
  <script>
    function setViewportHeight() {
      const vh = window.innerHeight * 0.01;
      document.documentElement.style.setProperty('--vh', `${vh}px`);
    }

    window.addEventListener('load', setViewportHeight);
    window.addEventListener('resize', setViewportHeight);
    window.addEventListener('orientationchange', setViewportHeight);
  </script>

  <!-- Fade scroll panels -->
  <script>
    window.addEventListener('scroll', () => {
      const sections = ['panel1', 'panel2', 'panel3'];
      const threshold = window.innerHeight * 0.5;

      sections.forEach((id, i) => {
        const panel = document.getElementById(id);
        const section = document.getElementById(`section${i + 1}`);
        const rect = section.getBoundingClientRect();

        if (rect.top < -threshold) {
          panel.classList.add('fade-out');
        } else {
          panel.classList.remove('fade-out');
        }
      });
    });
  </script>

  <!-- Header hide/show on scroll -->
  <script>
    let lastScrollY = window.scrollY;
    const header = document.getElementById('site-header');

    window.addEventListener('scroll', () => {
      const currentScrollY = window.scrollY;

      if (currentScrollY > lastScrollY && currentScrollY > 100) {
        header.style.transform = 'translateY(-100%)';
      } else {
        header.style.transform = 'translateY(0)';
      }

      lastScrollY = currentScrollY;
    });
  </script>

  <!-- AOS -->
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script>
    AOS.init({ duration: 800, once: true, easing: 'ease-in-out' });
  </script>
</body>
</html>

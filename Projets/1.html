<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Projet Résidentiel – Art de Concevoir</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
  <style>html { scroll-behavior: smooth; }</style>
</head>
    <script>
  function filterProjects(category) {
    const cards = document.querySelectorAll('.project-card');
    cards.forEach(card => {
      card.style.display =
        category === 'all' || card.classList.contains(category)
          ? 'block'
          : 'none';
    });
  }
</script>

<body class="bg-white text-gray-800 scroll-smooth">

  <!-- Header -->
  <header class="bg-white shadow-md sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
      <a href="index.html" class="text-2xl font-bold">Art de Concevoir</a>
      <nav class="space-x-6 text-sm font-medium">
        <a href="index.html#projets" class="hover:text-blue-600">Retour aux projets</a>
      </nav>
    </div>
  </header>

  <!-- Hero Image -->
  <section class="h-64 bg-cover bg-center relative" style="background-image: url('https://via.placeholder.com/1200x500');">
    <div class="absolute inset-0 bg-black bg-opacity-40 flex items-center justify-center">
      <h1 class="text-white text-4xl font-bold" data-aos="fade-in">Projet Résidentiel</h1>
    </div>
  </section>

  <!-- Project Details -->
  <section id="projets" class="py-16 bg-white">
  <div class="max-w-6xl mx-auto px-4">
    <h2 class="text-3xl font-bold mb-8 text-center" data-aos="fade-up">Nos Projets</h2>

    <!-- Filter Buttons -->
    <div class="flex justify-center gap-4 mb-10">
      <button onclick="filterProjects('all')" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">Tous</button>
      <button onclick="filterProjects('res')" class="px-4 py-2 bg-gray-200 rounded hover:bg-gray-300">Résidentiel</button>
      <button onclick="filterProjects('com')" class="px-4 py-2 bg-gray-200 rounded hover:bg-gray-300">Commercial</button>
      <button onclick="filterProjects('mixte')" class="px-4 py-2 bg-gray-200 rounded hover:bg-gray-300">Mixte</button>
    </div>

    <!-- Project Cards Grid -->
    <div id="gallery" class="grid md:grid-cols-3 gap-6">
      <!-- Card 1 -->
      <a href="projet-residentiel.html" class="project-card res block border rounded-xl overflow-hidden shadow hover:shadow-lg transition" data-aos="zoom-in">
        <img src="https://via.placeholder.com/400x250" alt="Projet Résidentiel" class="w-full h-52 object-cover">
        <div class="p-4">
          <h3 class="text-xl font-semibold">Maison à Montréal</h3>
          <p class="text-sm text-gray-600">Résidentiel, 2023</p>
        </div>
      </a>

      <!-- Card 2 -->
      <a href="projet-commercial.html" class="project-card com block border rounded-xl overflow-hidden shadow hover:shadow-lg transition" data-aos="zoom-in" data-aos-delay="100">
        <img src="https://via.placeholder.com/400x250" alt="Projet Commercial" class="w-full h-52 object-cover">
        <div class="p-4">
          <h3 class="text-xl font-semibold">Bureau à Laval</h3>
          <p class="text-sm text-gray-600">Commercial, 2022</p>
        </div>
      </a>

      <!-- Card 3 -->
      <a href="projet-mixte.html" class="project-card mixte block border rounded-xl overflow-hidden shadow hover:shadow-lg transition" data-aos="zoom-in" data-aos-delay="200">
        <img src="https://via.placeholder.com/400x250" alt="Projet Mixte" class="w-full h-52 object-cover">
        <div class="p-4">
          <h3 class="text-xl font-semibold">Complexe à Québec</h3>
          <p class="text-sm text-gray-600">Mixte, 2021</p>
        </div>
      </a>
    </div>
  </div>
</section>

  <!-- Image Gallery -->
  <section class="py-12 bg-gray-50">
    <div class="max-w-6xl mx-auto px-4">
      <h2 class="text-2xl font-bold mb-6 text-center" data-aos="fade-up">Galerie du projet</h2>
      <div class="grid md:grid-cols-3 gap-4">
        <img src="https://via.placeholder.com/400x300" alt="Vue 1" class="rounded shadow" data-aos="zoom-in">
        <img src="https://via.placeholder.com/400x300" alt="Vue 2" class="rounded shadow" data-aos="zoom-in" data-aos-delay="100">
        <img src="https://via.placeholder.com/400x300" alt="Vue 3" class="rounded shadow" data-aos="zoom-in" data-aos-delay="200">
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-gray-100 py-6 text-center text-sm text-gray-500">
    © 2025 Art de Concevoir
  </footer>

  <!-- AOS -->
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script>
    AOS.init({ duration: 800, once: true, easing: 'ease-in-out' });
  </script>
</body>
</html>

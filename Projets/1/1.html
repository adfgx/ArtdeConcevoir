<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>Art de Concevoir</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">

  <style>
    html {
      scroll-behavior: smooth;
      overflow: hidden;
    }

    body {
      overscroll-behavior: none;
      touch-action: manipulation;
    }

    .scroll-section {
      position: relative;
      height: calc(var(--vh, 1vh) * 100);
      width: 100%;
      overflow: hidden;
    }

    .scroll-panel {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: calc(var(--vh, 1vh) * 100);
      transition: opacity 1s ease, transform 1s ease;
      pointer-events: auto;
    }

    #panel1 { z-index: 30; }
    #panel2 { z-index: 20; }
    #panel3 { z-index: 10; }

    .scroll-panel.fade-out {
      opacity: 0;
      transform: none;
      pointer-events: none;
    }
  </style>

  <script>
    // Set viewport height correctly on mobile
    function setViewportHeight() {
      const vh = window.innerHeight * 0.01;
      document.documentElement.style.setProperty('--vh', `${vh}px`);
    }

    window.addEventListener('load', setViewportHeight);
    window.addEventListener('resize', setViewportHeight);
    window.addEventListener('orientationchange', setViewportHeight);

    // Header show/hide on scroll
    let lastScrollY = window.scrollY;
    window.addEventListener('scroll', () => {
      const header = document.getElementById('site-header');
      if (!header) return;
      const currentScrollY = window.scrollY;
      if (currentScrollY > lastScrollY && currentScrollY > 100) {
        header.style.transform = 'translateY(-100%)';
      } else {
        header.style.transform = 'translateY(0)';
      }
      lastScrollY = currentScrollY;
    });

    // Fade-out scroll panels
    window.addEventListener('scroll', () => {
      const sections = ['panel1', 'panel2', 'panel3'];
      const threshold = window.innerHeight * 0.5;
      sections.forEach((id, i) => {
        const panel = document.getElementById(id);
        const section = document.getElementById(`section${i + 1}`);
        const rect = section.getBoundingClientRect();
        if (rect.top < -threshold) {
          panel.classList.add('fade-out');
        } else {
          panel.classList.remove('fade-out');
        }
      });
    });

    // Background image switching based on aspect ratio
    function updatePanelBackgrounds() {
      const isPortrait = window.innerHeight / window.innerWidth > 1;
      const panel2 = document.getElementById("panel2");
      const panel3 = document.getElementById("panel3");
      if (panel2) {
        panel2.style.backgroundImage = isPortrait
          ? "url('Projets/1/images/9.16/13be95147b920e7c4ee958ff30db7a11.jpg')"
          : "url('Projets/32/images/16.9/1.jpg')";
      }
      if (panel3) {
        panel3.style.backgroundImage = isPortrait
          ? "url('Projets/1/images/9.16/13be95147b920e7c4ee958ff30db7a11.jpg')"
          : "url('Projets/1/images/16.9/1.5.jpg')";
      }
    }

    window.addEventListener("DOMContentLoaded", updatePanelBackgrounds);
    window.addEventListener("resize", updatePanelBackgrounds);
  </script>
</head>
<body class="bg-white text-gray-800 scroll-smooth">
  <header id="site-header" class="bg-white shadow-md fixed top-0 w-full z-50 transition-transform duration-500">
    <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold">Art de Concevoir</h1>
      <nav class="space-x-6 text-sm font-medium">
        <a href="#" class="hover:text-blue-600">Accueil</a>
        <a href="#projets" class="hover:text-blue-600">Projets</a>
        <a href="#a-propos" class="hover:text-blue-600">Ã€ propos</a>
        <a href="#contact" class="hover:text-blue-600">Contact</a>
      </nav>
    </div>
  </header>

  <!-- Sections will go here... -->
  <!-- For brevity, only headers and scripts are shown in this example -->

  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script>
    AOS.init({
      duration: 800,
      once: true,
      easing: 'ease-in-out',
    });
  </script>
</body>
</html>
